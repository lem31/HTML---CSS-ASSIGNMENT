<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SquareEyes Film Website" />
    <link rel="stylesheet" href="SquareEyes.css" />
    <link rel="icon" type="image/png" href="Images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04bc286c5b.js"
      crossorigin="anonymous"
    ></script>
    <title>SquareEyes Cart</title>
  </head>

  <body>
    <header>
      <div class="Container-1">
        <div class="square-eyes-logo-box">
          <a href="index.html">
            <img
              class="SquareEyes-logo"
              src="Images/Logo4.png"
              alt="Square Eyes logo"
          /></a>
        </div>

        <input type="checkbox" id="mobile-checkbox" />
        <label id="hamburger" for="mobile-checkbox"
          ><i
            tabindex="0"
            class="fa-solid fa-bars fa-2xl"
            style="color: #ffffff"
          ></i
        ></label>

        <nav aria-label="navigation menu">
          <a
            tabindex="0"
            aria-label="navigation menu home"
            class="active-page"
            href="index.html"
            >Home</a
          >
          <a tabindex="0" aria-label="navigation menu Films" href="Films.html"
            >Films</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu About Us"
            href="AboutUs.html"
            >About Us</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu Contact"
            href="Contact.html"
            >Contact</a
          >
        </nav>

        <div class="Search-Cart-box">
          <form class="Search-form" role="search" action="">
            <input tabindex="0" type="checkbox" id="search-checkbox" />
            <label id="search-icon-button" for="search-checkbox"
              ><img
                tabindex="0"
                class="search-icon"
                src="Images/SearchIcon-white.png"
                alt="White Search Button"
            /></label>
            <label id="search-box-label" for="search"></label>
            <input id="search-box" type="search" placeholder="Search Films" />
          </form>

          <img
            class="cart-icon"
            src="Images/CartIcon-White.png"
            alt="Cart icon"
          /><a class="cart-icon" href="CartPage.html"
            ><img
              class="cart-icon"
              src="Images/CartIcon-White.png"
              alt="Cart icon"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <section class="Cart-Page">
        <div class="Cart-Page-Wrapper">
          <div class="Header-box">
            <h1 class="H1-Cart">Cart</h1>
            <div class="Item-num-box">
              <p class="Item-num">0 Item(s)</p>
            </div>
          </div>

          <div class="Cart-box-wrapper">
            <div class="Empty-Cart-Box">
              <div class="Paragraph-wrapper">
                <p class="P-Empty-Cart">Your Cart is Empty</p>
                <p class="P-Empty-Cart">
                  Browse films
                  <a href="Films.html"><span class="word-here">here</span> </a>
                </p>
              </div>
            </div>
          </div>

          <div class="checkout-cart-wrapper">
            <div class="Subtotal-total-box">
              <p>Subtotal: $0</p>
              <p class="Total-line">Total: $0</p>
            </div>

            <div class="Checkout-btn-box">
              <form action="CheckoutPage.html">
                <button class="Checkout-btn">Checkout</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="Container-4">
        <div class="footer-content-box">
          <div class="SMI-img-box">
            <img src="Images/FacebookIcon.png" alt="Facebook icon" />
            <img src="Images/InstagramIcon.png" alt="Instagram icon" />
            <img src="Images/TwitterIcon.png" alt="Twitter icon" />
            <img src="Images/YoutubeIcon.png" alt="Youtube icon" />
          </div>

          <div class="footer-links-box">
            <div class="Footer-Links">
              <a href="">Support<span class="line">|</span></a>
              <a href="">Terms of use <span class="line">|</span></a>
              <a href="">Contact<span class="line">|</span></a>
              <a href="">Privacy Statement<span class="line">|</span></a>
              <a href="">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
