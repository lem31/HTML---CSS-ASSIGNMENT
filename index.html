<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Checkout our latest Films at SquareEyes"
    />
    <link rel="stylesheet" href="SquareEyes.css" />
    <link rel="stylesheet" href="SquareEyes-Film-Page.css" />
    <link rel="icon" type="image/png" href="Images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04bc286c5b.js"
      crossorigin="anonymous"
    ></script>
    <title>SquareEyes Home</title>
  </head>

  <body>
    <header>
      <div class="Container-1">
        <div class="square-eyes-logo-box">
          <img
            class="SquareEyes-logo"
            src="Images/Logo4.png"
            alt="Square Eyes logo"
          />
        </div>

        <input type="checkbox" id="mobile-checkbox" />
        <label id="hamburger" for="mobile-checkbox"
          ><i
            tabindex="0"
            id="hamburger-img"
            class="fa-solid fa-bars fa-2xl"
            style="color: #ffffff"
          ></i
        ></label>

        <nav aria-label="navigation menu">
          <a
            tabindex="0"
            aria-label="navigation menu home"
            class="active-page"
            href=""
            >Home</a
          >
          <a tabindex="0" aria-label="navigation menu Films" href="Films.html"
            >Films</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu About Us"
            href="AboutUs.html"
            >About Us</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu Contact"
            href="Contact.html"
            >Contact</a
          >
        </nav>

        <div class="Search-Cart-box">
          <form class="Search-form" role="search" action="">
            <input tabindex="0" type="checkbox" id="search-checkbox" />
            <label id="search-icon-button" for="search-checkbox"
              ><img
                tabindex="0"
                class="search-icon"
                src="Images/SearchIcon-white.png"
                alt="White Search Button"
            /></label>
            <label id="search-box-label" for="search-box"></label>
            <input id="search-box" type="search" placeholder="Search Films" />
          </form>

          <a class="cart-icon" href="CartPage.html">
            <img
              class="cart-icon"
              src="Images/CartIcon-White.png"
              alt="Cart icon"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <div class="Container-2">
        <section class="The-Batman-img-box">
          <img
            class="The-Batman-img"
            src="Images/TheBatmanMainimageEditedV4.png"
            alt="The Batman Movie Poster"
          />

          <div class="The-Batman-box-elements">
            <div class="h1-home-box">
              <h1 class="h1-home">
                Top&nbsp;<a href="Films.html"
                  ><span class="films">films</span></a
                >&nbsp;at top prices
              </h1>
            </div>

            <div class="h2-home-box">
              <h2 class="h2-home">The Batman</h2>
            </div>

            <div class="WN-box">
              <form action="Product-page1.html">
                <button class="Watch-now">Watch Now</button>
              </form>
            </div>
          </div>
        </section>
      </div>

      <section class="Container-3">
        <h3 class="h3-home">Coming Soon</h3>

        <div class="carousel">
          <div class="Dark">
            <img src="Images/Dark.png" alt="Dark Movie Poster" />
          </div>

          <div class="Bizzare-Dimension">
            <img
              src="Images/Bizzare-Dimension.png"
              alt="Bizarre Dimension Movie Poster"
            />
          </div>

          <div class="Stallion">
            <img src="Images/Stallion.png" alt="Stallion Movie Poster" />
          </div>

          <div class="Faith">
            <img src="Images/Faith.png" alt="Faith Movie Poster" />
            <div class="Chevron-wrapper">
              <div class="Right-chevron-box">
                <a href="Hidden-carousel-images-mobile.html">
                  <img
                    class="Right-chevron"
                    src="Images/White-chevron-Right.png"
                    alt="Right Chevron Arrow"
                  />
                </a>
              </div>
            </div>
          </div>

          <div class="Fun-Treasure">
            <img
              src="Images/Fun-Treasure.png"
              alt="Fun Treasure Movie Poster"
            />
          </div>

          <div class="Vulture">
            <img src="Images/Vulture.png" alt="Vulture Movie Poster" />
          </div>

          <div class="Learning-TFIL">
            <img
              src="Images/LearningtofallinLove.png"
              alt="Learning to Fall in Love Movie Poster"
            />
          </div>

          <div id="PowerPuffFlowers">
            <img
              src="Images/Powerpuff-Flowers.jpg"
              alt="Power Puff Flowers Movie Poster"
            />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="Container-4">
        <div class="footer-content-box">
          <div class="SMI-img-box">
            <img src="Images/FacebookIcon.png" alt="Facebook icon" />
            <img src="Images/InstagramIcon.png" alt="Instagram icon" />
            <img src="Images/TwitterIcon.png" alt="Twitter icon" />
            <img src="Images/YoutubeIcon.png" alt="Youtube icon" />
          </div>

          <div class="footer-links-box">
            <div class="Footer-Links">
              <a href="">Support<span class="line">|</span></a>
              <a href="">Terms of use <span class="line">|</span></a>
              <a href="">Contact<span class="line">|</span></a>
              <a href="">Privacy Statement<span class="line">|</span></a>
              <a href="">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
